<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Financing Calculator</title>
    <style>
     #loading,#Results {
      display: none;
     }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="head pb-3 display-5 w3-cursive" font="arial">Financing Calculator</h1>
            </h1>



            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Amount: $</span>
                  <input type="number" class="form-control"  id="amount" placeholder="Total Value of the Item">
                  </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Deposit: $</span>
                  <input type="number" class="form-control"  id="deposit" placeholder="Deposit">
                  </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Years you want to finance for:</span>
                  <input type="number" class="form-control"  id="years" placeholder="Max:6">
                  </div>
              </div>
              
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Interest: % </span>
                  <input type="number" class="form-control"  id="interest" placeholder="Interest(%)you want for the loan">
                  </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" id="Calculate" class="btn btn-dark btn-block">
              </div>
            <div id="Results">
              <div class="form-group" >
                <div class="input-group">
                  <span class="input-group-text">Monthly: $ </span>
                  <input type="text" class="form-control"  id="Monthly" disabled placeholder="Monthly Payments">
                  </div>
              </div>
         

              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">Total Cost at the End $ </span>
                  <input type="text" class="form-control"  id="total-payment" disabled>
                  </div>
              </div>

            </div>
              

              <div id="loading" >
                <img src="image/loading.gif" style="width: 100px;height: 100px;">
              </div>
           
            </form>





            </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </body>
</html>
